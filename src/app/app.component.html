<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (selected)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if (user) {
  <app-task [user]="user" />
  } @else {
  <p id="fallback">Please select user to see full details</p>
  }
</main>
