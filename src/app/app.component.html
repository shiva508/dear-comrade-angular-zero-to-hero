<app-header />
<main>
  <ul id="users">
    <li>
      <app-user
        [name]="users[0].name"
        [avatar]="users[0].avatar"
        [id]="users[0].id"
        (selected)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user
        [name]="users[1].name"
        [avatar]="users[1].avatar"
        [id]="users[1].id"
        (selected)="onSelectUser($event)"
      />
    </li>
  </ul>
  <app-task [id]="userId" [name]="userName" />
</main>
