<app-header />

<main>
  <div id="dashboard">
    <app-dashboard-item
      [imageSrcSig]="'status.png'"
      [altTextSig]="'A signal symbol'"
      [headerNameSig]="'Server Status'"
      ><app-server-status
    /></app-dashboard-item>

    <app-dashboard-item
      [imageSrcSig]="'globe.png'"
      [altTextSig]="'A globe'"
      [headerNameSig]="'Traffic'"
      ><app-traffic
        [dummyTrafficData]="dummyTrafficData"
        [maxTraffic]="maxTraffic"
    /></app-dashboard-item>

    <app-dashboard-item
      [imageSrcSig]="'list.png'"
      [altTextSig]="'A list of items'"
      [headerNameSig]="'Support Tickets'"
      ><app-support-tickets
    /></app-dashboard-item>
  </div>
</main>
