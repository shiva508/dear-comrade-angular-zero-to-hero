<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [isSelected]="user.id === selectedUserId"
        (selected)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if (user) {
  <app-tasks [user]="user" />
  } @else {
  <p id="fallback">Please select user to see full details</p>
  }
</main>
